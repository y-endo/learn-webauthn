<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebAuthn</title>
<script src="/assets/js/index.js" defer></script>
<style>
* {
  margin: 0;
  padding: 0;
}
p {
  margin: 10px 0;
}
input {
  font-size: 16px;
}
button {
  margin-right: 10px;
  padding: 5px;
}
.container {
  display: flex;
  max-width: 1200px;
  margin: 0 auto;
}
.column {
  width: 50%;
  flex-basis: 50%;
  flex: 1;
  padding: 30px;
  box-sizing: border-box;
}
.column:last-child {
  border-left: dotted 1px #ccc;
}
ul {
  list-style: none;
}
@media screen and (max-width: 800px) {
  .container {
    display: block;
  }
  .column:last-child {
    border-top: dotted 1px #ccc;
    border-left: none;
  }
  .column {
    width: 100%;
    padding: 15px;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="column">
    <p>ユーザー名: <input type="text" class="js-input-user-name"></p>
    <p><button class="js-button-register">新規登録</button> <button class="js-button-login">ログイン</button></p>
    <p class="success-message" style="display:none;color:green;">成功</p>
    <p class="error-message" style="display:none;color:red;">失敗</p>
    <p class="error-message" style="display:none;color:red;">このブラウザはnavigator.credentialsに対応していません。</p>
  </div>
  <div class="column">
    <p>登録済みユーザー名</p>
    <ul class="js-user-list">読込中</ul>
  </div>
</div>
</body>
</html>
